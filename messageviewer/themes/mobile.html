<style>

a.linkColor {
    color: #0E49A1;
    text-decoration: none;
}

div.mobile {
    position: absolute;
    top: 5px;
    left: 0px;
    width: 100%;
    height: 94px;
    background-image: url('{% media_finder "mobile_bg.png" %}');
    background-repeat: repeat-x;
}

table {
    margin-left: 0px;
    margin-top:2px;
    width: 100%;
}

tr.from, tr.subject {
    height: 30px;
    font-size: 20px;
}

tr.from {
    vertical-align: middle;
    color: #0E49A1;
}

td.from_header {
    width: 120px;
    text-align: right;
    margin-right: 7px;
}

tr.subject {
    color: #24353F;
}

td.subject_header {
    text-align: right;
    margin-right: 7px;
}

td.subject_content {
    white-space: nowrap;
}

td.messagePath {
    padding-left: 50px;
}

div.footer {
    margin-left: 40px;
    position: absolute;
    top: 110px;
}

td.date {
    text-align: right;
    margin-right: 15px;
}

tr.messagePath_date {
    margin-top: 2px;
    height: 27px;
    font-size: 15px;
    color: #24353F;
}

</style>

<div class="mobile">

<table>

  <tr class="from">
  <td class="from_header">From:</td>

  <td colspan="2">
  {{ from|safe }}

  {% if vCardName %}
       &nbsp;&nbsp;<a href="{{ vCardName|safe }}" class="linkColor">[vCard]</a>
  {% endif %}

  </td>
  </tr>

  <tr class="subject">
    <td class="subject_header">Subject:</td>
    <td colspan="2" class="subject_content">{{ subject|safe }} </td>
  </tr>

  <tr class="messagePath_date">

  {% if messagePath %}
    <td colspan="2" class="messagePath">{{ messagePath|safe }}</td>
  {% endif %}

    <td>&nbsp;</td>
    <td colspan="2" class="date">sent: {{ date|safe }}</td>
  </tr>

  </table>
</div>

<div class="footer"></div>
