<link href="{{ header.absoluteThemePath }}/style.css" rel="stylesheet" type="text/css" />
<div id="kmailPage">

<div id="headers">
    <div id="leftheaders">
        <div id="subject" dir="{{ header.subjectDir }}">{{ header.subject|safe }} {{ header.attachmentIcon|safe }}</div>
        <div id="fromname">{{ header.fromNameOnly|safe }}</div>
        <div id="toname">{{ header.toi18n }} {{ header.toNameOnly|safe }} {{ header.cci18n }} {{ header.ccNameOnly|safe }} {{ header.bcci18n }} {{ header.bccNameOnly|safe }}</div>
    </div>

    <div id="rightheaders">
        <div id="date" dir="{{ dateDir }}">{{ header.datelocalelong }}</div>
        <div id="collection">{{ header.collectionname }}</div>
    </div>

    <br style="clear: both;"/>
</div>

<div id="kmailContent">
