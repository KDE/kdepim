<link href="{{ header.absoluteThemePath }}/style.css" rel="stylesheet" type="text/css" />
<div id="kmailPage">

<table class="headertable" style="width:100%">
   <tr>
     <td> <div id="subject" dir="{{ header.subjectDir }}">{{ header.subject|safe }}</div> </td>
     <td> <div id="date" align="right" dir="{{ dateDir }}">{{ header.datelocalelong }}</div>
  </tr>
  <tr>
      <td> <div class="fromname"> {{ header.fromNameOnly|safe }} </div> </td>
      <td> <div class="collectioname" align="right"> {{ header.collectionname }} </div> </td>
   </tr>
   <tr>
      <td colspan="2"> <div class="toname"> {{ header.toi18n }} {{ header.toNameOnly|safe }} {{ header.cci18n }} {{ header.ccNameOnly|safe }} {{ header.bcci18n }} {{ header.bccNameOnly|safe }}</div>
      </td>
   </tr>
</table>
<div id="kmailContent">
