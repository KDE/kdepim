<style>

div.header {
    font-size: 10px ! important;
}

</style>

<div class="header" dir="{{ dir }}">

{% if subject %}
  <div dir="{{ subjectDir }}">
    <b style="font-size:110%">{{ subject|safe }}</b>
  </div>
{% endif %}

({{ from|safe }},

{% if vCardName %}
  &nbsp;&nbsp;<a href="{{ vCardName|safe }}">[vCard]</a>
{% endif %}

{% if cc %}
  CC:  {{ cc|safe }}&nbsp;
{% endif %}

{% if bcc %}
  BCC:  {{ bcc|safe }}&nbsp;
{% endif %}

{% if date %}
  {{ date|safe }}
{% endif %})

</div>
