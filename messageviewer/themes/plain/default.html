<style>

div.header {
    font-size: 10px ! important;
}

</style>

{% if allMessageHeaders %}
  <div class="header" dir="ltr">
    {{ allMessageHeaders|safe }}
  </div>
{% endif %}

<div class="header" dir="{{ dir }}">

{% if subject %}
  <div dir="{{ subjectDir }}">
    <b style="font-size:120%">{{ subject|safe }}</b>
  </div>
{% endif %}

{% if replyTo %}
  Reply to: {{ replyTo|safe }}
  <br />
{% endif %}

</div>
